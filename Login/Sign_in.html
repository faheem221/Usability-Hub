<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sign_in_style.css">
</head>
<body>

    <div class="header">
        <div class="header_logo">
            <img src="logo.png" alt="logo" width="120px">
        </div>
    </div>

    <div class="main">
        <div class="welcome">
            <h4>ðŸ‘‹ Welcome back</h4>
        </div>
        <div class="wrapper">
            <div class="email">
                Email address <span class="imp">*</span>
            </div>

            <div class="input" >
                <input type="text" required="required">
            </div>

            <div class="password">
                Password <span class="imp">*</span>
                <span class="forget"><a href="">Forget your password?</a></span>
            </div>

            <div class="input">
                <input type="text" required="required">
            </div>

            <div class="toggle">
                <div class="parent" id="parent">
                    <div class="child" id="child"></div>
                </div>
                Remember me
            </div>

            <div class="sign_in">
                <button id="Log_in">Sign in</button>
            </div>

            <div class="seprator">
                <span class="line"></span>
                <p>OR</p>
                <span class="line"></span>
            </div>

            <div class="button2">
                <button class="Google_button">
                        <img class="glogo" src="glogo.png" alt="Google Logo"width="17px" height="18px">
                    Sign in with Google
                </button>
            </div>
        </div>

        <div class="sign_up">
            Don't have an account? <a href="">Sign up</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
